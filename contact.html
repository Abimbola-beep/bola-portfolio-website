<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="brand">Bola Abimbola</a>
            <nav aria-label="Main navigation">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="projects.html" class="nav-link">Projects</a></li>
                    <li><a href="contact.html" class="nav-link" aria-current="page">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container contact-page">
        <section>
            <h1>Contact</h1>
            <p>If you'd like to work together, send a message below or email me at <a
                    href="mailto:abimbolabolaifalana@gmail.com?subject=Project Inquiry&body=Hello Bola, I want to work with you.">
                    abimbolabolaifalana@gmail.com
                </a>
            </p>
        </section>

        <section class="container contact-form">
            <form id="contact-form" action="#" method="post" novalidate>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required placeholder="Your name">

                <label for="email">Email</label>
                <input id="email" name="email" type="email" required placeholder="you@example.com">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required
                    placeholder="Tell me about your project..."></textarea>

                <div class="form-actions">
                    <button class="btn" id="send-btn" type="submit">Send message</button>
                </div>
            </form>
            <div id="form-alert" style="display:none;"></div>
        </section>


        <section class="alt-contact">
            <h3>Elsewhere</h3>
            <ul>
                <li><a href="https://github.com/Abimbola-beep" aria-label="GitHub profile">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/bola-abimbola" aria-label="LinkedIn profile">LinkedIn</a></li>
                <li><a href="https://x.com/BolaCodez" aria-label="LinkedIn profile">X(Twitter)</a></li>
            </ul>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p>&copy; <span id="year3"></span> Bola Abimbola</p>
        </div>
    </footer>
    <!-- EmailJS form handling -->
    <script>
        const form = document.getElementById('contact-form');
        const sendBtn = document.getElementById('send-btn');
        const alertBox = document.getElementById('form-alert');

        const EMAILJS_SERVICE_ID = 'service_eiagyc7';
        const EMAILJS_TEMPLATE_ID = 'template_z1crwi6';

        function showAlert(message, type = 'success') {
            alertBox.style.display = 'block';
            alertBox.className = '';
            alertBox.classList.add('alert');
            alertBox.classList.add(type === 'success' ? 'alert-success' : 'alert-danger');
            alertBox.innerText = message;
            setTimeout(() => { alertBox.style.display = 'none'; }, 6000);
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            sendBtn.disabled = true;
            sendBtn.innerText = 'Sending...';

            emailjs.sendForm(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, this)
                .then(response => {
                    showAlert('Message sent successfully. Thank you!', 'success');
                    form.reset();
                }, error => {
                    showAlert('Failed to send message. Please try again later.', 'error');
                })
                .finally(() => {
                    sendBtn.disabled = false;
                    sendBtn.innerText = 'Send Message';
                });
        });
    </script>

    <script>document.getElementById('year3').textContent = new Date().getFullYear();</script>
</body>

</html>
